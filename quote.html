<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote</title>

  <link rel="shortcut icon" href="images/favi_p-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="./quote.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  

  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Let's Get Started</div>
        <img src="images/paint-removebg-preview.png" alt="" class="image">
        <div class="social-link"></div>
        <span class="second-text">Connect with Us:</span>

        <ul class="social-media">
         <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
         <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
         <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
        </ul>
      </div>

        <div class="submit-form"></div>
        <h4 class="third-text" class="input"></h4>
        <form action="">

          <div class="input-box">
            <input type="text" class="input">
            <label for="Fullname"></label>
          </div>

          <div class="input-box">
            <input type="email" class="input">
            <label for="Enter email"></label>
          </div>

          <div class="input-box">
            <input type="tel" class="input">
            <label for="Phonenumber"></label>
          </div>

          <div class="input-box">
            <textarea name="" id="message" cols="30" rows="10"></textarea>
            <label for="phone"></label>
          </div>

          <input type="submit" value="Submit">


        </form>




      </div>
    </div>
</body>
</html>
